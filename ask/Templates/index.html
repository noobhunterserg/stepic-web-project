{% load staticfiles %}

<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>site</title>
    <link rel="stylesheet" type="text/css" href="{% static 'css/styles.css' %}" >
  </head>
  <body>
    <div class="header">
      <div class="sitename">
        <img src="{% static 'images/image1.png' %}">
      </div>
      <div class="user"></div>
    </div>
    <div class="main">
      <div class="content">
        {% block context %}questions{% endblock %}
      </div>
      <div class="tag">
        {% block tags %}tags{% endblock %}
      </div>
    </div>
  </body>
</html>
